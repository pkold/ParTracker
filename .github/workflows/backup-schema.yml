name: Backup Supabase Schema

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/backup-schema.yml'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client dnsutils iputils-ping
          
      - name: Backup Database Schema
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          mkdir -p database/backups
          
          # Resolve to IPv4 using nslookup
          DB_HOST=$(nslookup db.${SUPABASE_PROJECT_ID}.supabase.co | grep -A1 "Name:" | grep "Address:" | grep -v "#" | awk '{print $2}' | grep -v ":" | head -1)
          
          if [ -z "$DB_HOST" ]; then
            echo "Failed to resolve IPv4 address, using hostname directly"
            DB_HOST="db.${SUPABASE_PROJECT_ID}.supabase.co"
          else
            echo "Resolved IPv4 address: $DB_HOST"
          fi
          
          echo "Connecting to Supabase database..."
          PGPASSWORD=$SUPABASE_DB_PASSWORD pg_dump \
            -h "$DB_HOST" \
            -p 5432 \
            -U postgres \
            -d postgres \
            --schema-only \
            --schema=public \
            --no-owner \
            --no-privileges \
            -f database/backups/schema_backup_$(date +%Y%m%d).sql
          
          echo "âœ… Backup completed!"
          ls -lh database/backups/schema_backup_$(date +%Y%m%d).sql
          
          # Keep only last 7 days of backups
          cd database/backups
          ls -t schema_backup_*.sql | tail -n +8 | xargs -r rm || true
          
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database/backups/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Automatic schema backup $(date +%Y-%m-%d)"
            git push
          fi
