name: Backup Supabase Schema

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/backup-schema.yml'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Backup Database Schema
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          set -e
          mkdir -p database/backups
          
          # Link to project
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
          
          # Dump schema to temporary file first
          TEMP_FILE=$(mktemp)
          supabase db dump --schema public > "$TEMP_FILE"
          
          # Move to final location
          mv "$TEMP_FILE" database/backups/schema_backup_$(date +%Y%m%d).sql
          
          echo "âœ… Backup completed!"
          ls -lh database/backups/schema_backup_$(date +%Y%m%d).sql
          
          # Keep only last 7 days of backups
          cd database/backups
          ls -t schema_backup_*.sql 2>/dev/null | tail -n +8 | xargs -r rm || true
          
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database/backups/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Automatic schema backup $(date +%Y-%m-%d)"
            git push
          fi
