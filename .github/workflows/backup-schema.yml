name: Backup Supabase Schema

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/backup-schema.yml'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: Backup Database Schema
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          mkdir -p database/backups
          PGPASSWORD=$SUPABASE_DB_PASSWORD pg_dump \
            -h db.${SUPABASE_PROJECT_ID}.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            --schema-only \
            --schema=public \
            --no-owner \
            --no-privileges \
            -f database/backups/schema_backup_$(date +%Y%m%d).sql
          cd database/backups
          ls -t schema_backup_*.sql | tail -n +8 | xargs -r rm || true
          
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database/backups/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Automatic schema backup $(date +%Y-%m-%d)"
            git push
          fi
